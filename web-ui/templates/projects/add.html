        <script>

            $(document).ready(function () {

                //Button toggle for sidebar
                $('#sidebarCollapse').on('click', function () {

                $( "#planed_kickoff" ).datepicker( datesGENL.formatPicker );
                $( "#planed_ending" ).datepicker( datesGENL.formatPicker );

                $('#contract').select2();
            });


            function addRegister() {
             
                var catalog = document.getElementById('catalogName').value;
                var url = '/'+ catalog +'/add';

                //Fields for validate
                var fieldsJson = [
                    {'id' : 'title',                'type' : 'text'},
                    {'id' : 'city',                 'type' : 'selectNumber'},
                    {'id' : 'category',             'type' : 'selectNumber'},
                    {'id' : 'department',           'type' : 'selectNumber'},
                    {'id' : 'budget',               'type' : 'float'},
                    {'id' : 'contract',             'type' : 'selectNumber'},
                    {'id' : 'planed_kickoff',       'type' : 'date'},
                    {'id' : 'planed_ending',        'type' : 'date'},
                    {'id' : 'description',          'type' : 'text'},
                ];

                var send = validate.fields( fieldsJson );
                

                if (send){
                    var dataJson = JSON.stringify({
                        'title'         : $('#title').val(),
                        'description'   : $('#description').val(),
                        'city'          : $('#city').val(),
                        'category'      : $('#category').val(),
                        'department'    : $('#department').val(),
                        'contract'      : $('#contract').val(),
                        'budget'        : $('#budget').val(),
                        'planed_kickoff': datesGENL.formatDateSend( $('#planed_kickoff').val() ) ,
                        'planed_ending' : datesGENL.formatDateSend( $('#planed_ending').val() ) ,
                        'inceptor_uuid' : 'string',           
                    });
                    
                    POSTRegister.send( url, dataJson, 'create' );
                }
            
            }
