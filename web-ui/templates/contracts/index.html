            $(document).ready(function () {

                listRegisters.init();
                
                //Cuando se modifica un registro y regresa a este listado muestra el mensaje
                notifyRegisters.show();
            });







            var setTag = {
                tr : function( title, numberC, description, idRegister){
                    strTr = `
                        <tr idRegister="`+ idRegister +`" onclick="listRegisters.goToRegister(this);" >
                            <td> `+ title +` </td>
                            <td> `+ numberC +` </td>
                            <td> `+ description +` </td>
                        </tr>
                    `;
                    return strTr;
                },
                button : function(init, numValueButton, isActive, searchBy, valueSearchBy){
                    return '<button initL="'+ init +'" searchBy="'+ searchBy +'" valueSearchBy="'+ valueSearchBy +'"  onclick="listRegisters.actionButtonPagination(this)" class="button_pag" '+isActive+'>'+ numValueButton +'</button>';
                },
                setTable : function(data){
                    
                    var strTRs = '<tr> <th> Nombre </th> <th> Número Contrato </th> <th> Descripción </th> </tr>';

                    for( var d = 0; d< listRegisters.paginationStep ; d++){
                        if(data[d]){
                            strTRs += setTag.tr( data[d].title, data[d].number, data[d].description, data[d].id );
                        }
                    }

                    document.getElementById('tableRegisters').innerHTML = strTRs;
                   
                },                                      //searchBy
                createButtons: function( numAllRegisters, filterBy, valueSearchBy ){
                    
                    var numOfButtons = Math.ceil( numAllRegisters/listRegisters.paginationStep ) ;
                    listRegisters.numberOfButtons = numOfButtons ;
                    
                    var strAllButtons = '';
                    for(var b=0; b< numOfButtons ; b++ ){
                        var start = b * listRegisters.paginationStep ;
                        var numLebelButton = b + 1;
                        var isActive = b==0? 'active' : '';
                        strAllButtons += setTag.button( start, numLebelButton, isActive, filterBy, valueSearchBy )
                    }
                    document.getElementById('containerButtonsPagination').innerHTML = strAllButtons;                   
                }
                          
            };
